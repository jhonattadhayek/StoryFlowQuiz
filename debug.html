<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Debug Quiz - StoryFlow</h1>
        
        <div class="bg-white rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Teste de Fun√ß√µes</h2>
            <div class="space-y-4">
                <button onclick="testStartQuiz()" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Testar startQuiz()
                </button>
                <button onclick="testShowScreen()" class="bg-green-500 text-white px-4 py-2 rounded">
                    Testar showScreen()
                </button>
                <button onclick="testQuizEngine()" class="bg-purple-500 text-white px-4 py-2 rounded">
                    Testar QuizEngine
                </button>
                <button onclick="testImages()" class="bg-orange-500 text-white px-4 py-2 rounded">
                    Testar Imagens
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Console Log</h2>
            <div id="console-log" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto">
                <!-- Logs aparecer√£o aqui -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/quiz-engine.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/image-tester.js"></script>
    
    <script>
        // Fun√ß√£o para log personalizado
        function log(message) {
            const consoleDiv = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }
        
        // Teste das fun√ß√µes
        function testStartQuiz() {
            log('üß™ Testando startQuiz()...');
            try {
                if (typeof startQuiz === 'function') {
                    log('‚úÖ Fun√ß√£o startQuiz encontrada');
                    startQuiz();
                    log('‚úÖ startQuiz() executada com sucesso');
                } else {
                    log('‚ùå Fun√ß√£o startQuiz n√£o encontrada');
                }
            } catch (error) {
                log(`‚ùå Erro em startQuiz(): ${error.message}`);
            }
        }
        
        function testShowScreen() {
            log('üß™ Testando showScreen()...');
            try {
                if (typeof showScreen === 'function') {
                    log('‚úÖ Fun√ß√£o showScreen encontrada');
                    showScreen('quiz-screen');
                    log('‚úÖ showScreen() executada com sucesso');
                } else {
                    log('‚ùå Fun√ß√£o showScreen n√£o encontrada');
                }
            } catch (error) {
                log(`‚ùå Erro em showScreen(): ${error.message}`);
            }
        }
        
        function testQuizEngine() {
            log('üß™ Testando QuizEngine...');
            try {
                if (typeof QuizEngine === 'function') {
                    log('‚úÖ Classe QuizEngine encontrada');
                    const engine = new QuizEngine();
                    log('‚úÖ QuizEngine instanciada com sucesso');
                    log(`Session ID: ${engine.sessionId}`);
                    log(`Total de perguntas: ${engine.totalQuestions}`);
                } else {
                    log('‚ùå Classe QuizEngine n√£o encontrada');
                }
            } catch (error) {
                log(`‚ùå Erro em QuizEngine: ${error.message}`);
            }
        }
        
        function testImages() {
            log('üß™ Testando imagens...');
            try {
                if (typeof checkLocalImages === 'function') {
                    log('‚úÖ Fun√ß√£o checkLocalImages encontrada');
                    checkLocalImages();
                } else {
                    log('‚ùå Fun√ß√£o checkLocalImages n√£o encontrada');
                }
            } catch (error) {
                log(`‚ùå Erro ao testar imagens: ${error.message}`);
            }
        }
        
        // Log inicial
        log('üöÄ Debug Quiz iniciado');
        log('Verificando depend√™ncias...');
        
        // Verificar se todas as fun√ß√µes est√£o dispon√≠veis
        const functions = ['startQuiz', 'showScreen', 'QuizEngine', 'getSessionId', 'trackEvent'];
        functions.forEach(func => {
            if (typeof window[func] === 'function') {
                log(`‚úÖ ${func} dispon√≠vel`);
            } else {
                log(`‚ùå ${func} n√£o dispon√≠vel`);
            }
        });
    </script>
</body>
</html>
